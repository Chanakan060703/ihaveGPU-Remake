databaseChangeLog:
  - changeSet:
      id: load-data-table-type
      author: chanakan.beem
      changes:
        - loadData:
            file: data/type.csv
            tableName: type
            separator: ","
            quotchar: "'"
            relativeToChangelogFile: true
            usePreparedStatements: true
            encoding: UTF-8
            columns:
              - column:
                  header: id
                  name: id
                  type: numeric
              - column:
                  header: type_name
                  name: type_name
                  type: varchar
              - column:
                  header: icon_class
                  name: icon_class
                  type: varchar

  - changeSet:
      id: reset-sequence-type
      author: chanakan.beem
      changes:
        - sql:
            sql: SELECT setval('type_id_seq', (SELECT COALESCE(MAX(id), 0) + 1 FROM type), false)

